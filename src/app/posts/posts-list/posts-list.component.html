<mat-accordion *ngIf="posts.length > 0" multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-display-1 no-content" *ngIf="posts.length <= 0">No content</p>
