<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="postTitle">
  </mat-form-field>
  <mat-form-field>
  <textarea matInput rows="6" [(ngModel)]="postContent" ></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onNewPostSaved()">save new post</button>
</mat-card>
